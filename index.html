

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Día de Muertos</title>
    <!-- Enlace a Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="manifest" href="./manifest.json">

</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
        <a class="navbar-brand" href="#">Día de Muertos</a>
    </div>
</nav>

<!-- Contenido -->
<div class="container mt-4">
    <!-- Bloque 1: Día de Muertos en Michoacán -->
    <div class="row mb-4">
        <div class="col-md-4">
            <h2>Día de Muertos en Michoacán</h2>
            <div class="d-flex">
                <img src="imagenes/1.png" alt="Imagen 1" class="img-fluid me-2">
                <img src="imagenes/2.png" alt="Imagen 2" class="img-fluid me-2">
                <img src="imagenes/3.png" alt="Imagen 3" class="img-fluid">
            </div>
            
        </div>
    </div>

    <!-- Bloque 2: Día de Muertos en Veracruz -->
    <div class="row mb-4">
        <div class="col-md-4">
            <h2>Día de Muertos en Veracruz</h2>
            <div class="d-flex">
                <img src="imagenes/4.png" alt="Imagen 4" class="img-fluid me-2">
                <img src="imagenes/5.png" alt="Imagen 5" class="img-fluid me-2">
                <img src="imagenes/6.png" alt="Imagen 6" class="img-fluid">
            </div>
            
        </div>
    </div>

    <!-- Bloque 3: Día de Muertos en Yucatán -->
    <div class="row mb-4">
        <div class="col-md-4">
            <h2>Día de Muertos en Yucatán</h2>
            <div class="d-flex">
                <img src="imagenes/7.png" alt="Imagen 7" class="img-fluid me-2">
                <img src="imagenes/8.png" alt="Imagen 8" class="img-fluid me-2">
                <img src="imagenes/9.png" alt="Imagen 9" class="img-fluid">
            </div>
           
        </div>
    </div>
</div>

<!-- Footer -->
<footer class="bg-dark text-light text-center p-3">
    <p>© 2023 Día de Muertos. Todos los derechos reservados.</p>
</footer>

<!-- Enlace a Bootstrap JS y Popper.js (necesarios para algunos componentes de Bootstrap) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('./service-worker.js')
        .then(registration => console.log('Service Worker registrado con éxito:', registration))
        .catch(error => console.log('Error al registrar el Service Worker:', error));
    }
  </script>
</body>
</html>
